<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Arya' rel='stylesheet'>
    <title>Char-Counter</title>
</head>
<body>
    <h3 id="title">Word Counter</h3>
<section id="container">
    <textarea name="word" id="type-box" cols="30" rows="10" spellcheck="false" placeholder="Type Here.."></textarea>

    <div class="container-2">
        <div class="box-one">
            <div class="count">
                <p id="char">0</p>
                <p>Charactor</p>
            </div>
            <div class="count">
                <p id="word">0</p>
                <p>Words</p>
            </div>

        </div>
        <div class="box-two">
            <div class="count">
                <p id="twitter-number">280</p>
                <p>Twitter</p>
            </div>
            <div class="count">
                <p id="insta-number">160</p>
                <p>Instagram</p>
            </div>

        </div>
    </div>
</section>

    <script src="index.js"></script>
</body>
</html>
