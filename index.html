<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Arya' rel='stylesheet'>
    <title>Char-Counter</title>
</head>
<body>
   
<section id="container">
    <h3 id="title">Word Counter</h3>
    <textarea name="word" id="type-box" cols="30" rows="10" spellcheck="false" placeholder="Type Here.."></textarea>

<div id="number-counter">
    <div>
        <kbd id="word">0</kbd>
        <p>Word</p>
    </div>
    <div>
        <kbd id="char">0</kbd>
        <p>Charactor</p>
    </div>
    <div>
        <kbd id="twitter-number">210</kbd>
        <p>Twitter</p>
    </div>
    <div>
        <kbd id="insta-number">160</kbd>
        <p>Instagram</p>
    </div>
</div>
</section>

    <script src="index.js"></script>
</body>
</html>
